            <form>
                <p>
                    Type du Véhicule :<br><br>
                    <select id="mySelect_du_véhicule" onchange="fonction_type()">
                        <!-- <option disabled="true" selected value=""></option> -->
                        <option selected="true" hidden>Veuillez choisir une option :</option>

                        <option value="camion">Camion</option>
                        <option value="engin">Engin de Chantier</option>
                      </select>
                </p>
                <br>
                <p id="carburant">
                    Carburant :<br><br>
                    <select id="mySelect_du_carburant">
                        <option selected="true" hidden>Veuillez choisir une option :</option>

                        <option id="diesel"value="diesel">Diesel</option>
                        <option id="electrique"value="electrique">Electrique</option>

                    </select>
                </p><br>
                <p id="vitesse"> Boite à Vitesse : <br><br>
                    <select id="mySelect_à_vitesse">
                        <option selected="true" hidden>Veuillez choisir une option :</option>
                        <option id="Automatique"value="automatique">Automatique</option>
                        <option id="Manuelle"value="manuelle">Manuelle</option>
                      </select>
                </p>
                <br>
                <p>
                    Durée de Réservation (en jours) :<br><br>
                    <input type="number" min="1" id="days" placeholder="Durée de Réservation*">
                </p>
                <br>
                <input class="ho" type="submit" id="calcul" value="Envoyer">
            </form>
